<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' 'inline-speculation-rules' https://trusted-scripts.com; style-src 'self' 'unsafe-inline';">
    <title>Feedback Form</title>
    <script src="script.js" defer></script> <!-- Ensure script.js is in the public folder -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="feedback" placeholder="Your Feedback" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
